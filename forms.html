<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label>Name:</label><br>
            <input type="text" id="name"><br>
            <label>Email:</label><br>
            <input type="text" id="email"><br>
            <label>Contact(hidden)</label><br>
            <input type="password" id="password"><br>
            <label>Gender:</label><br>
            <input type="radio" name="gender" value="Male">Male:<br>
            <input type="radio" name="gender" value="Male">Female:<br>
            <label>Favorite Games</label><br>
            <input type="checkbox" value="chess">Chess:<br>
            <input type="checkbox" value="chess">Roblox:<br>
            <input type="checkbox" value="chess">Tennis:<br>
            <input type="checkbox" value="chess">Rugby:<br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
